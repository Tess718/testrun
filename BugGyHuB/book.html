<body>
    <div class="container">

            <img src="./images/asset 118.png" alt="">

            <div id="menu">

                          <img src="./images/face43.png" alt="" class="profile">
                          <div class="offtxt ms-2">
                            <h5>Victor</h5>
                            <p>08032029042</p>
                        </div>
                      </div>
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <ul>
                        <li><a href="dashboard.html"><i class="fa-solid fa-grip me-3"></i>Dashboard</a></li>

                        </div>
                    
                    </div>
                  </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4">

                </div>
            </div>
            <div class="col-6">
                <p class="book">Book for meeting</p>
            </div>

        <div class="parent">
            <div class="form-box-1 d-flex justify-content-center">
                <form action="" method="post" class="d-flex flex-column">
                    <label for="fname">First name</label>
                    <input type="text" placeholder="Timi" id="firstN">
                    <label for="mail">Email</label>
                    <input type="email" placeholder="Victortimi123@gmail.com" id="Email">
                    <label for="phoneN">Phone number</label>
                    <input type="number" placeholder="08099024354">
                    <div class="row">
                        <div class="col-7">
                            <label for="Date">Date</label>
                            <input type="date" class="dateinp">
                        </div>
                        <div class="col-5">
                            <label for="Time">Time</label>
                            <input type="time" class="timeinp">
    
                        </div>
    
                    </div>
    
                    <label for="request">Make Request</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
    
                    <div class="btnbox d-flex justify-content-center">
                        <button class="btn">SIGN IN</button>
                    </div>
                </form>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
