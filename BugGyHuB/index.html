<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>BugGyHuB | Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
    <div class="content">
        <div class="container">
            <div class="logo d-flex justify-content-center">
                <img src="./images/asset117.png">
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">

            <div class="d-flex justify-content-center title">
                <p>SIGN UP</p>
            </div>
            <div class="form-box">
                <form action="" method="post" class="d-flex flex-column">
                    <label for="fname">First name</label>
                    <input type="text" placeholder="Timi" id="firstN">
                    <label for="lname">Last name</label>
                    <input type="text" placeholder="Victor" id="lastN">
                    <label for="mail">Email</label>
                    <input type="email" placeholder="Victortimi123@gmail.com" id="Email">
                    <label for="pward">Password</label>
                    <input type="password" placeholder="************" id="create">
                    <label for="Confirm">Confirm password</label>
                    <input type="password" placeholder="************" id="confirm">
    
                    <button class="btn mx-auto w-100">SIGN UP</button>
                </form>
        </div>
        </div>
        
        <div class="end d-flex justify-content-center">
            <p>Already have any account? <a href="sign-in.html">Sign in</a></p>
        </div>
    </div>
